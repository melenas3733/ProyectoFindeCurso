<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>

    <!--boostrap 4.0 css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div>
        
            <div class="row m-0 justify-content-center align-items-center vh-100">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <h3>Registrarse</h3>
                    <form>
                        <div class="row">

                            <div class="col-sm-3">
                                <label>Usuario: </label>
                                <input type="text" placeholder ="Introduzca su usuario" class="form-control" name="Usuario">
                            </div>

                            <div class="col-sm-3">  
                                <label>Nombre: </label>
                                <input type="text" placeholder ="Introduzca su Nombre" class="form-control" name="Nombre">
                            </div>

                            <div class="col-sm-3">
                                <label>Apellido</label>
                                <input type="text" placeholder ="Introduzca su Apellido" class="form-control" name="Apellido">
                            </div>

                            <div class="col-sm-3">
                                <label>Apellido2</label>
                                <input type="text" placeholder ="Introduzca su Apellido2" class="form-control" name="Apellido2">
                            </div>

                            <div class="col-sm-6">
                                <label>DNI</label>
                                <input type="text" placeholder ="numero y letra" class="form-control" name="DNI">
                            </div>

                            <div class="col-sm-6">
                                <label>Email</label>
                                <input type="email" placeholder ="outlock@mail.com" class="form-control" name="Email">
                            </div>

                            <div class="col-sm-6">
                                <label>Contrase単a</label>
                                <input type="text" placeholder ="minimo 8 caracteres" class="form-control" name="Contrase単a">
                            </div>

                            <div class="col-sm-6">
                                <label>Repite Contrase単a</label>
                                <input type="text" placeholder ="minimo 8 caracteres" class="form-control" name="Contrase単a">
                            </div>

                            <div class="col-sm-6">
                                <button type="submit" class="send">Aceptar</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        

    </div>

    <!--Bostrap 4.0 js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--validar formulario-->
    <script src="js/formularioRegistro.js"> </script>
</body>
</html>
