<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Bancaria</title>

    <!--boostrap 4.0 css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styletarjetaBancaria.css">
</head>
<body>
    
    <div>
                <!--Logotipo-->
                <div class="row">

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 thumb "> <!--usa las 12 columnas-->
                        <img class="rounded mx-auto d-block h-40" id="logo"  src="../img/barrapesas.png" > <!--la classe img hace que se mueva al centro-->
                    </div>
                    
                </div>
        
            <div class="contenedor "><!-- m-0 justify-content-center align-items-center vh-100 -->
                <div class="contenedor2 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <h3>Tarjeta Bancaria</h3>
                    <form>
                      

                            <div class="form-row">

                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                                <label>Nombre de Tarjeta </label>
                                <input type="text" placeholder ="Introduzca su Nombre" class="form-control" name="Nombre" id="Nombre">
                                <div class="alert alert-danger" role="alert" hidden=true id="nombreError"></div>
                            </div>

                            <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3">
                                <label>CVV </label>
                                <input type="number" placeholder ="3 digitos" class="form-control" name="CVV" id="CVV">
                                <div class="alert alert-danger" role="alert" hidden=true id="nombreError"></div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label>Numero de la Tarjeta: </label>
                                <input type="number" placeholder ="Introduzca su Nombre" class="form-control" name="Nombre" id="Nombre">
                                <div class="alert alert-danger" role="alert" hidden=true id="nombreError"></div>
                            </div>
                            
                            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <label>Fecha de Caducidad: </label><br>
                                <input type="date">
                                <div class="alert alert-danger" role="alert" hidden=true id="nombreError"></div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label>Nombre Propietario de la tarjeta: </label>
                                <input type="text" placeholder ="Introduzca su Nombre" class="form-control" name="Nombre" id="Nombre">
                                <div class="alert alert-danger" role="alert" hidden=true id="nombreError"></div>
                            </div>


                            <div class="col-sm-12 col-md-12" id="boton">
                                <button type="submit" class="send btn btn-success">Insertar</button>


                            </div>
                            
                      
                    </form>
                </div>
            </div>
        

    </div>

    <!--Bostrap 4.0 js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--validar formulario-->
    <script src="js/formularioRegistro.js"> </script>
</body>
</html>
